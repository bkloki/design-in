<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a23, #000000);
      color: white;
      padding: 30px;
      cursor: none;
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0);
      border: 2px solid #fefbfb;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 1000;
      box-shadow: 0 0 25px white;
      animation: glow 1s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px white; }
      50% { box-shadow: 0 0 60px white; }
      100% { box-shadow: 0 0 20px white; }
    }

    header {
      text-align: center;
      font-size: 36px;
      color: #00e1ff;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0, 225, 255, 0.6);
    }

    .contact-section {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border: 2px solid #00e1ff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
    }

    .contact-section h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 18px;
      background: transparent;
      border: 2px solid #00e1ff;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      outline: none;
      transition: background 0.3s, border-color 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(0, 225, 255, 0.1);
      border-color: #00bcd4;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background: #00e1ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bcd4;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
      color: #ccc;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00e1ff;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #00e1ff;
      color: black;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
      text-align: center;
    }

    .back-home:hover {
      background: #0097a7;
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="cursor" id="cursor"></div>

  <header>Contact Us</header>

  <div class="contact-section">
    <h2>We’d love to hear from you</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> support@example.com</p>
      <p><i class="fas fa-phone"></i> +1 234 567 890</p>
      <p><i class="fas fa-map-marker-alt"></i> 123 Tech Street, Cyber City</p>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;
      cursor.style.left = `${cursorX}px`;
      cursor.style.top = `${cursorY}px`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();

    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
    });

    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1)';
    });
  </script>

</body>
</html>
